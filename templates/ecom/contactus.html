<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Online Shopping</title>


</head>

<body style="background: linear-gradient(to right,  #b92b27, #1565c0);">

  {%if request.user.is_authenticated%}
    {% include "ecom/customer_navbar.html" %}
  {%else%}
    {% include "ecom/navbar.html" %}
  {%endif%}

  <center>
    <h3 class='alert alert-success'>Send Us Your Valuable Feedback !</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group" style="color: white;">
        <p>
        <h4>{{ form.as_p }}</h4>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-danger btn-lg'>
      </div>
    </form>
  </center>
  
</body>
</html>
